{% extends 'main.html' %}
{% load static %}

{% block title %}<title>Cart</title>{% endblock %}

{% block content %}

<link rel='stylesheet' href="{% static 'styles/cart.css' %}">

<div class="productsSection">

    <h1 class='title'>Cart</h1>

    <section class="section">

        {% for p in products %}

        <a href="{% url 'product' p.product.pk %}">

            <div class="product">

                <img src={{p.product.img.url}}>

                <h3>{{p.product.name}}</h3>
                <h4>{{p.product.price}} L.E.</h4>

                <section class='cart_options'>
                    
                    <form method='POST' action="{% url 'buy_now' p.product.pk %}">
                        {% csrf_token %}
                        <button type='submit'>Complete Buying</button>
                    </form>

                    <form method='POST' action="{% url 'delete_from_cart' p.product.pk %}">
                        {% csrf_token %}
                        <button type='submit'>Remove</button>
                    </form>
                </section>

            </div>

        </a>

        {% endfor %}

    </section>

</div>

{% endblock %}

{% block javascript %}

{% endblock %}
